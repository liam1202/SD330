<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My GitHub Repository-Knipper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        #avatar {
            max-width: 150px;
            border-radius: 70%;
        }
        #content {
            text-align: center;
            padding: 20px;
        }
        #files {
            text-align: left;
            margin: 0 auto;
            max-width: 400px;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My SD330 Files- Liam Knipper</h1>
    </header>
    <div id="content">
        <img id="avatar" src="avatar.jpg" alt="Liam Knipper">
        <p>This is my GitHub repository containing various files. Click on the links below to explore:</p>
        <div id="files"></div>
    </div>
    <footer><small><hr>(c) L. Knipper - November 6, 2023</footer></small>

    <script>
        function githubFilelist() {
            var htmlString = "";

            (async () => {
                const response = await fetch("https://api.github.com/repos/liam1202/SD330/contents/");
                const data = await response.json();

                for (let file of data) {
                    fname = file.name;
                    fpath = "https://liam1202.github.io/SD330/" + fname;
                    
                    // Create clickable links using anchor tags
                    htmlString += `<p><a href="${fpath}" target="_blank">${fname}</a></p>`;
                }

                document.getElementById('files').innerHTML = htmlString;
            })();
        }

        // Call the function to populate the list of files
        githubFilelist();
    </script>
</body>
</html>
