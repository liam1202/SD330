<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My GitHub Repository</title>
    <style>
        body {
            background-image: url('your-background-image.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        #avatar {
            max-width: 150px;
            border-radius: 50%;
        }
        #content {
            text-align: center;
            padding: 20px;
        }
        #files {
            text-align: left;
            margin: 0 auto;
            max-width: 400px;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Repository</h1>
    </header>
    <div id="content">
        <img id="avatar" src="your-avatar.jpg" alt="Your Name">
        <p>This is my GitHub repository containing various files. Click on the links below to explore:</p>
        <div id="files"></div>
    </div>
    <footer>
        &copy; Your Name - 2023
    </footer>

    <script>
        function githubFilelist() {
            var htmlString = "";

            (async () => {
                const response = await fetch("https://api.github.com/repos/liam1202/SD330/contents/");
                const data = await response.json();

                for (let file of data) {
                    const fname = file.name;
                    const fpath = "https://liam1202.github.io/SD330/" + fname;
                    
                    // Create clickable links using anchor tags
                    htmlString += `<p><a href="${fpath}" target="_blank">${fname}</a></p>`;
                }

                document.getElementById('files').innerHTML = htmlString;
            })();
        }

        // Call the function to populate the list of files
        githubFilelist();
    </script>
</body>
</html>
